<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Page</title>
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
    <!-- Header -->
    <header class="header-footer">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Rock" target="_blank">Rock</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Paper" target="_blank">Paper</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Scissors" target="_blank">Scissors</a></li>
        </ul>
    </nav>

    <!-- Body Content -->
    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Input">
                
                <label for="choice">Your Choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>

                <button type="submit">Play</button>
            </form>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>How to Play</h2>
            <ul>
                <li>Choose either rock, paper, or scissors</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="header-footer">
        <p>This is my footer</p>
    </footer>
</body>
</html>
